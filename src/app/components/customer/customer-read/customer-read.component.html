
<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]='customers'>
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef >CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef >Sexo</th>
        <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
      </ng-container>

      <ng-container matColumnDef="dat_nasc">
        <th mat-header-cell *matHeaderCellDef >Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.dat_nasc}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef >Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink='/clientes/update/{{row.id}}'>
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink='/clientes/delete/{{row.id}}'>
                <i class="material-icons delete"> 
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
